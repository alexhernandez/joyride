<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>

    <div class="wrapper">

        <div class="carousel">
            <div id="carousel__slides">
                <div class="carousel__slide red" style="background-image: url(https://images.unsplash.com/photo-1484542603127-984f4f7d14cb?dpr=1&auto=compress,format&fit=crop&w=2864&h=&q=80&cs=tinysrgb&crop=)">
                    <img src="" alt="" class="carousel__image">
                </div>
                <div class="carousel__slide blue" style="background-image: url(https://images.unsplash.com/photo-1444090542259-0af8fa96557e?dpr=1&auto=compress,format&fit=crop&w=2850&h=&q=80&cs=tinysrgb&crop=)">
                    <img src="" alt="" class="carousel__image">
                </div>
                <div class="carousel__slide green" style="background-image: url(https://images.unsplash.com/photo-1468083684825-012f39547b23?dpr=1&auto=compress,format&fit=crop&w=2850&h=&q=80&cs=tinysrgb&crop=)">
                    <img src="" alt="" class="carousel__image">
                </div>
                <div class="carousel__slide purple" style="background-image: url(https://images.unsplash.com/photo-1475727946784-2890c8fdb9c8?dpr=1&auto=compress,format&fit=crop&w=2862&h=&q=80&cs=tinysrgb&crop=)">
                    <img src="" alt="" class="carousel__image">
                </div>
            </div>
            <ol id="carousel__controls">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ol>
        </div>

    </div>

    <script src="src/js/carousel.js"></script>
</body>
</html>
